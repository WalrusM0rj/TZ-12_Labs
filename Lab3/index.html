<!DOCTYPE html>
<html>
<head>
	<title>Illia Stoianov Lab 3</title>
</head>
<body>
	<style>
	.delinst{
		height:60px; 
		width:400px
	}
	</style>
	<table align="center" border="2px solid black" width="50%" height="350">
		<tr>
			<td align="center" colspan="2"><b>Pizza Shop</b></td> 
		</tr>
		<tr>
			<td width="30%">Client's name:</td>
			<td width="70%"><input type="textbox" name="name" size="25"></td>
		</tr>
		<tr>
			<td width="30%">Pizza Topping:</td>
			<td width="70%">
				<input type="radio" name="name" size="25">Supreme</input>
					<br/>
				<input type="radio" name="name" size="25">Vegetarian</input>
					<br/>
				<input type="radio" name="name" size="25">Hawaiian</input>
			</td>
		</tr>
		<tr>
			<td width="30%">Pizza Sauce:</td>
			<td width="70%">
				<select>
					<option selected>Tomato</option>
					<option>Fish</option>
					<option>Meat</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="30%">Optional Extras</td>
			<td width="70%">
				<input type="checkbox" name="chesse">Extra Cheese</input>
				<input type="checkbox" name="gluten" size="25">Gluten Free Base</input>
			</td>
		</tr>
		<tr>
			<td colspan="2">Delivery Instructions:<br /><textarea class="delinst"></textarea></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="Send my Order">
			</td>
		</tr>
	</table>
</body>
</html>
